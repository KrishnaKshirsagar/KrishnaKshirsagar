<div id="show_uploaded_history">
    <div class="flex-container">
      <div class="flex-item-left bg-white">
        <div class="margin-top margin-bottom">
          <div class="invoicetitle">
            <h2 i18n="@@ABA1">Show Upload History</h2>
            <button
            mat-icon-button
            class="close-button"
            [mat-dialog-close]="true"
          >
            <mat-icon>close</mat-icon>
          </button>
          </div>
          <mat-dialog-content class="mat-typography">
             
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
          
              <!-- action -->
              <ng-container matColumnDef="file_url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> File 
                    </th>
                <td mat-cell *matCellDef="let row"> 
                  <a [href]="row.url">URl</a>
                    
                </td>
              </ng-container>
          
              <!-- timeStamp -->
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded By 
                  </th>
                <td mat-cell *matCellDef="let row"> 
                {{ (row.createdBy ? row.createdBy : '') }} </td>
              </ng-container>
          
              <!-- user_name -->
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Uploaded Date
                    </th>
                <td mat-cell *matCellDef="let row"> 
                    {{ (row && row.createdAt ? row.createdAt : '') | date : date_format }}
                 </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No Records Found</td>
              </tr>
            </table>
              
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
          </mat-dialog-content>
        </div>
      </div>
    </div>
  </div>
