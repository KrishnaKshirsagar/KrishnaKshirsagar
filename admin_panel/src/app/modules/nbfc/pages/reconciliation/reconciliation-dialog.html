<div id="reconcilation-dialog">
  <div class="add-dailog">
    <h2>Invoices Reconciliation</h2>
    <button
      mat-icon-button
      class="close-button"
      [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="mat-typography"> 

    <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z0">
      <!-- Invoice No. Column -->
      <ng-container matColumnDef="invoice_no">
        <th mat-header-cell *matHeaderCellDef>
          Invoice No
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element && element.invoice ? element.invoice : '' }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          Invoice Upload Status
        </th>
        <td mat-cell *matCellDef="let element">
          {{
          element && element.status
          ? element.status
          : ""
          }}
        </td>
      </ng-container>

       <!-- message Column -->
       <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>
          Remarks
        </th>
        <td mat-cell *matCellDef="let element">
          {{ (element && element.message ? element.message : '') }}
        </td>
      </ng-container>       

      <!--  Actions Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
    </table>   
</mat-dialog-content>
</div>
